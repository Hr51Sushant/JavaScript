<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =(prompt("Number"));
        if (num % 2 === 0 && num % 3 === 0) {
            alert(num + " is divisible by both 2 and 3.");
        } else {
            alert(num + " is not divisible by both 2 and 3.");
        }
    </script>
</body>
</html>
