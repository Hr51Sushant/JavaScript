<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 =parseInt(prompt("Please Enter Your First Value"));
        var num2 = parseInt(prompt("Please Enter Your Second Value"));
        if (num1+num2 == 10) {
            alert("HELLO");
        }
        else if (num1+num2 < 10) {
            alert("GOOD BYE");
        } 
        else if (num1+num2 > 10) {
            alert("BYE");
        } 
    </script>
</body>
</html>
